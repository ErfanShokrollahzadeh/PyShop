{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ product.image_url }} " class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }} (${{ product.price }})</h5>
                <p class="card-text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, adipisci!</p>
                <a href="/order" class="btn btn-primary">Order</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
